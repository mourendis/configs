---
packages:
  - vim
  - zsh
  - git
  - jq
  - man-db
  - screen
  - net-tools
  - inetutils
  - tree
  - go

service_packages:
  - package: openssh
    service: sshd
    enabled: true
    state: reloaded
  - package: zerotier-one
    service: zerotier-one
    enabled: true
    state: reloaded
  - package: iwd
    service: iwd
    enabled: true
    state: reloaded

user_unwanted_files:
  - .bashrc
  - .bash_history
  - .bash_logout
  - .bash_profile

root_required_directories:
  - '/etc/systemd/logind.conf.d'

user_required_directories:
  - '/home/{{ username }}'

root_required_templates:
  - src: 'pacman.conf.j2'
    dest: '/etc/pacman.conf'
    mode: '0644'

root_required_service_templates:
  - src: 'logind.conf.j2'
    dest: '/etc/systemd/logind.conf.d/main.conf'
    mode: '0644'
    service: 'systemd-logind'

user_required_templates:
  - src: 'zshrc.j2'
    dest: '/home/{{ username }}/.zshrc'
    mode: '0644'
  - src: 'vimrc.j2'
    dest: '/home/{{ username }}/.vimrc'
    mode: '0644'

pacman_cache_dir: '/tmp/pacman/cache/'
pacman_candy: true

